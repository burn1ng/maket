<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Business Theme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    <header class="page-header">
        <div class="page-header__content container">
            <div class="page-header__logo">
                <div class="logo"></div>
            </div>
            <div class="page-header__menu">
                <ul class="nav-menu nav-menu_top">
                    <li class="nav-menu__item">
                        <a class="nav-menu__link" href="#">Home</a>
                    </li>
                    <li class="nav-menu__item">
                        <a class="nav-menu__link" href="#">Service</a>
                    </li>
                    <li class="nav-menu__item">
                        <a class="nav-menu__link" href="#">About us</a>
                    </li>
                    <li class="nav-menu__item">
                        <a class="nav-menu__link" href="#">Pricing Table</a>
                    </li>
                    <li class="nav-menu__item">
                        <a class="nav-menu__link" href="#">How it works</a>
                    </li>
                    <li class="nav-menu__item">
                        <a class="nav-menu__link" href="#">Happy clients</a>
                    </li>
                    <li class="nav-menu__item">
                        <a class="nav-menu__link" href="#">Contact us</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section class="main-screen">
        <div class="main-screen__content container">
            <div class="main-screen__heading">
                <div class="section-heading section-heading_light">
                    <div class="section-heading__main">Boost up your Local business</div>
                    <div class="section-heading__secondary">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum typesetting</div>
                </div>
            </div>
            <div class="main-screen__form">
                <form action="#" class="form" method="post">
                    <div class="form__row">
                        <div class="form__item input">
                            <input class="input__field" type="text" placeholder="Full Name">
                            <svg class="input__icon icon">
                                <use xlink:href="svg/defs.svg#user" />
                            </svg>
                        </div>
                        <div class="form__item input">
                            <input class="input__field" type="email" placeholder="Email Address">
                            <svg class="input__icon icon">
                                <use xlink:href="svg/defs.svg#email" />
                            </svg>
                        </div>
                    </div>
                    <div class="form__row">
                        <div class="form__item input">
                            <input class="input__field" type="tel" placeholder="Phone Number">
                            <svg class="input__icon icon">
                                <use xlink:href="svg/defs.svg#phone" />
                            </svg>
                        </div>
                        <div class="form__item input">
                            <input type="submit" class="input__field input__field_submit" value="Request a Quote">
                        </div>
                    </div>
                </form>
            </div>
            <div class="main-screen__slider">
                <div class="slider">
                    <div class="slider__screen">
                        <img src="./img/mac_img_1.jpg" class="slider__image" alt="slide 1 image">
                        <a href="#" class="slider__direction slider__direction_left">
                            <svg class="slider__direction-icon icon">
                                <use xlink:href="svg/defs.svg#arrow-left" />
                            </svg>
                        </a>
                        <a href="#" class="slider__direction slider__direction_right">
                            <svg class="slider__direction-icon icon">
                                <use xlink:href="svg/defs.svg#arrow-right" />
                            </svg>
                        </a>
                    </div>
                    <div class="slider__controls">
                        <div class="slider__control slider__control_active"></div>
                        <div class="slider__control"></div>
                        <div class="slider__control"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
